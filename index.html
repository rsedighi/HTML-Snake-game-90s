<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="320"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const CELL_SIZE = 20;
        const GRID_WIDTH = 16;
        const GRID_HEIGHT = 16;
        const BACKGROUND_COLOR = '#c7f0d8';
        const SNAKE_COLOR = '#212121';
        const FOOD_COLOR = '#212121';

        let snake = [{x: 8, y: 8}];
        let direction = {x: 1, y: 0};
        let food = getNewFoodPosition();
        let score = 0;
        let highScore = 0;
        let gameOver = false;
        let gameSpeed = 150;

        function getNewFoodPosition() {
            while (true) {
                let newFood = {
                    x: Math.floor(Math.random() * GRID_WIDTH),
                    y: Math.floor(Math.random() * GRID_HEIGHT)
                };
                if (!snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) {
                    return newFood;
                }
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = BACKGROUND_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = SNAKE_COLOR;
            snake.forEach(segment => {
                ctx.fillRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });

            // Draw food
            ctx.fillStyle = FOOD_COLOR;
            ctx.fillRect(food.x * CELL_SIZE, food.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);

            // Draw score
            ctx.fillStyle = SNAKE_COLOR;
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // Wrap around screen edges
            head.x = (head.x + GRID_WIDTH) % GRID_WIDTH;
            head.y = (head.y + GRID_HEIGHT) % GRID_HEIGHT;

            // Check for collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                return;
            }

            snake.unshift(head);

            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = getNewFoodPosition();
                // Increase speed every 5 points
                if (score % 5 === 0) {
                    gameSpeed = Math.max(50, gameSpeed - 10);
                }
            } else {
                snake.pop();
            }
        }

        function drawGameOverScreen() {
            ctx.fillStyle = BACKGROUND_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = SNAKE_COLOR;
            ctx.font = '30px Arial';
            ctx.fillText('GAME OVER', canvas.width / 2 - 70, canvas.height / 3);
            
            ctx.font = '20px Arial';
            ctx.fillText(`Your Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2);
            
            if (score > highScore) {
                highScore = score;
                ctx.fillText('New High Score!', canvas.width / 2 - 70, canvas.height / 2 + 30);
            }
            
            ctx.fillText(`High Score: ${highScore}`, canvas.width / 2 - 60, canvas.height / 2 + 60);
            
            ctx.fillText('Press SPACE to restart', canvas.width / 2 - 90, canvas.height * 3 / 4);
        }

        function resetGame() {
            snake = [{x: 8, y: 8}];
            direction = {x: 1, y: 0};
            food = getNewFoodPosition();
            score = 0;
            gameOver = false;
            gameSpeed = 150;
        }

        function gameLoop() {
            if (!gameOver) {
                moveSnake();
                drawGame();
                setTimeout(gameLoop, gameSpeed);
            } else {
                drawGameOverScreen();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) {
                if (e.code === 'Space') {
                    resetGame();
                    gameLoop();
                }
            } else {
                switch (e.code) {
                    case 'ArrowUp':
                        if (direction.y === 0) direction = {x: 0, y: -1};
                        break;
                    case 'ArrowDown':
                        if (direction.y === 0) direction = {x: 0, y: 1};
                        break;
                    case 'ArrowLeft':
                        if (direction.x === 0) direction = {x: -1, y: 0};
                        break;
                    case 'ArrowRight':
                        if (direction.x === 0) direction = {x: 1, y: 0};
                        break;
                }
            }
        });

        gameLoop();
    </script>
</body>
</html>
