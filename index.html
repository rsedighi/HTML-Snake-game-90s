<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #highScores {
            text-align: left;
            max-width: 320px;
            margin: 0 auto;
        }
        #nameForm {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <div id="highScores"></div>
        <div id="nameForm">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button onclick="submitScore()">Submit Score</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const highScoresElement = document.getElementById('highScores');
        const nameForm = document.getElementById('nameForm');

        const CELL_SIZE = 20;
        const GRID_WIDTH = 16;
        const GRID_HEIGHT = 16;
        const BACKGROUND_COLOR = '#c7f0d8';
        const SNAKE_COLOR = '#212121';
        const FOOD_COLOR = '#212121';

        let snake = [{x: 8, y: 8}];
        let direction = {x: 1, y: 0};
        let food = getNewFoodPosition();
        let score = 0;
        let gameOver = false;
        let gameSpeed = 150;
        let highScores = [];

        function getNewFoodPosition() {
            while (true) {
                let newFood = {
                    x: Math.floor(Math.random() * GRID_WIDTH),
                    y: Math.floor(Math.random() * GRID_HEIGHT)
                };
                if (!snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) {
                    return newFood;
                }
            }
        }

        function drawGame() {
            ctx.fillStyle = BACKGROUND_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = SNAKE_COLOR;
            snake.forEach(segment => {
                ctx.fillRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });

            ctx.fillStyle = FOOD_COLOR;
            ctx.fillRect(food.x * CELL_SIZE, food.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);

            ctx.fillStyle = SNAKE_COLOR;
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            head.x = (head.x + GRID_WIDTH) % GRID_WIDTH;
            head.y = (head.y + GRID_HEIGHT) % GRID_HEIGHT;

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = getNewFoodPosition();
                if (score % 5 === 0) {
                    gameSpeed = Math.max(50, gameSpeed - 10);
                }
            } else {
                snake.pop();
            }
        }

        function drawGameOverScreen() {
            ctx.fillStyle = BACKGROUND_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = SNAKE_COLOR;
            ctx.font = '30px Arial';
            ctx.fillText('GAME OVER', canvas.width / 2 - 70, canvas.height / 3);
            
            ctx.font = '20px Arial';
            ctx.fillText(`Your Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2);
            
            if (isHighScore(score)) {
                ctx.fillText('New High Score!', canvas.width / 2 - 70, canvas.height / 2 + 30);
                nameForm.style.display = 'block';
            } else {
                ctx.fillText('Press SPACE to restart', canvas.width / 2 - 90, canvas.height * 3 / 4);
            }
        }

        function resetGame() {
            snake = [{x: 8, y: 8}];
            direction = {x: 1, y: 0};
            food = getNewFoodPosition();
            score = 0;
            gameOver = false;
            gameSpeed = 150;
            nameForm.style.display = 'none';
        }

        function gameLoop() {
            if (!gameOver) {
                moveSnake();
                drawGame();
                setTimeout(gameLoop, gameSpeed);
            } else {
                drawGameOverScreen();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) {
                if (e.code === 'Space' && !isHighScore(score)) {
                    resetGame();
                    gameLoop();
                }
            } else {
                switch (e.code) {
                    case 'ArrowUp': if (direction.y === 0) direction = {x: 0, y: -1}; break;
                    case 'ArrowDown': if (direction.y === 0) direction = {x: 0, y: 1}; break;
                    case 'ArrowLeft': if (direction.x === 0) direction = {x: -1, y: 0}; break;
                    case 'ArrowRight': if (direction.x === 0) direction = {x: 1, y: 0}; break;
                }
            }
        });

        async function loadHighScores() {
            try {
                const response = await fetch('/.netlify/functions/getHighscore');
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to load high scores: ${response.status} ${errorText}`);
                }
                highScores = await response.json();
                displayHighScores();
            } catch (error) {
                console.error('Error loading high scores:', error);
            }
        }

        function displayHighScores() {
            highScoresElement.innerHTML = '<h2>High Scores</h2>';
            highScores.slice(0, 5).forEach((score, index) => {
                const date = new Date(score.timestamp);
                highScoresElement.innerHTML += `
                    <p>${index + 1}. ${score.name}: ${score.score} 
                    (${date.toLocaleString()})</p>
                `;
            });
        }

        function isHighScore(score) {
            return highScores.length < 5 || score > highScores[highScores.length - 1].score;
        }

        async function submitScore() {
            const name = document.getElementById('playerName').value;
            if (!name) {
                alert('Please enter your name');
                return;
            }

            const newScore = {
                name: name,
                score: score,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('/.netlify/functions/saveHighscore', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newScore)
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to save high score: ${response.status} ${errorText}`);
                }
                await loadHighScores();
                nameForm.style.display = 'none';
                resetGame();
                gameLoop();
            } catch (error) {
                console.error('Error saving high score:', error);
                alert(`Failed to save high score. Please try again. Error: ${error.message}`);
            }
        }

        loadHighScores();
        gameLoop();
    </script>
</body>
</html>
